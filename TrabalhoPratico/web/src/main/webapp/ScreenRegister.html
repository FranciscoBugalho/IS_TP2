<html>
<head>
    <title>Register Screen</title>
</head>
<body>
Welcome to the Trip Organizer of UC! Let's start a new register:
<form action="registerClient" method="post">
    <input name="Name" type="text" placeholder="username" required maxlength="16">
    <input name="Email" type="email" placeholder="email" required>
    <input name="Password" type="password" placeholder="password" required>
    <input type="submit" value="Register">
    <br>
    <br>
    <ul>
        <li><a href="/web/index.jsp">Back</a></li>
    </ul>
</form>
</body>
</html>
